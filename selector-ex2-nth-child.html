<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table {
            border:1px solid black;
            width:100%;
            border-collapse: collapse;
        }
        td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Lorem.</td>
            <td>Quisquam.</td>
            <td>Nobis.</td>
            <td>Molestias!</td>
            <td>Atque!</td>
            <td>Aperiam.</td>
        </tr>
        <tr>
            <td>Soluta!</td>
            <td>Temporibus?</td>
            <td>Voluptates!</td>
            <td>In.</td>
            <td>Fuga.</td>
            <td>Accusantium.</td>
        </tr>
        <tr>
            <td>Fugit?</td>
            <td>Earum.</td>
            <td>Pariatur.</td>
            <td>Maxime?</td>
            <td>Modi.</td>
            <td>Nostrum?</td>
        </tr>
        <tr>
            <td>Odit?</td>
            <td>Architecto.</td>
            <td>Magni!</td>
            <td>Aliquid.</td>
            <td>Repellat.</td>
            <td>Doloribus!</td>
        </tr>
        <tr>
            <td>Quibusdam?</td>
            <td>Necessitatibus?</td>
            <td>Est.</td>
            <td>Voluptates!</td>
            <td>Voluptatum.</td>
            <td>Ab.</td>
        </tr>
    </table>
    <script>
       // $("tr:odd").hide(); css 사용하길 바라
       $("tr:nth-child(2n)").hide();
       // n함수 사용가능 (홀수 2n+1)
    </script>
</body>
</html>
