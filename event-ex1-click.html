    <style>
    </style>
</head>
<body>
    <h1 onclick ="console.log('hello')"; id="head1">lorem.</h1>
    <h1 id="head2">lorem2.</h1>
    <h1 id="head3">lorem3.</h1>
    <h1 id="head4">lorem4.</h1>
    <script>
        function myFunc() {
            console.log('my function');
        }
        var afunc = function() {
            console.log("이름없는 함수");
        }
        $("#head1").click();
        $("#head2").click(myFunc);
        $("#head3").click(afunc);
        $("#head4").click(function(){
             console.log("이름없는 함수2");
        });
    </script>
</body>
